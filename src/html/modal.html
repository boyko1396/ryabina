<div class="popup" data-popup="popup-win" data-close-overlay>
  <div class="popup__wrapper" data-close-overlay>
    <div class="popup__content popup__content--theme-orange popup__content--size-md">
      <button class="js-button-close popup__close btn-close btn-close--theme-black" type="button">
        <svg class="u-icon btn-close__icon">
          <use xlink:href="images/icons/icons.svg#close"></use>
        </svg>
      </button>
      <div class="popup__resut">
        <div class="color-brown popup__resut-title">You win!</div>
        <div class="content popup__resut-text">
          <p>Congratulations! Keep up the good work</p>
        </div>
        <picture class="popup__resut-win-hero">
          <img src="images/hero-gif-3.gif" alt="You win!">
        </picture>
      </div>
    </div>
  </div>
</div>

      </div>
    </div>
  </div>
</div>
